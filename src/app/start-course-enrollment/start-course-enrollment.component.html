<div class="col-md-12 offset-md-2">
  <form (ngSubmit)="scheduleCourseEnrollment(scheduleCourseEnrollmentForm )" #scheduleCourseEnrollmentForm="ngForm">

    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="inputYear">Select the batch</label>
        <select ngModel class="form-control" id="inputYear" name="batch" required #inputYear="ngModel">
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="inputStartDate">Enter start date and time of enrollment</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="startDate" ngModel ngbDatepicker #inputStartDate="ngbDatepicker"
            required>
          <button class="btn" type="button" (click)="inputStartDate.toggle()">
            <span class="fa fa-calendar" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div class="form-group col-md-4">
        <ngb-timepicker ngModel name="startTime" #inputStartTime="ngModel" [seconds]="true" required></ngb-timepicker>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="inputEndDate">Enter end date and time of enrollment</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="endDate" ngModel ngbDatepicker #inputEndDate="ngbDatepicker"
            required>
          <button class="btn" type="button" (click)="inputEndDate.toggle()">
            <span class="fa fa-calendar" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div class="form-group col-md-4">
        <ngb-timepicker ngModel name="endTime" #inputEndTime="ngModel" [seconds]="true" required></ngb-timepicker>
      </div>
    </div>


    <div *ngIf="status==='failure'" class="form-group alert alert-danger">
      Couldn't initiate enrollment
    </div>

    <button class="btn btn-lg btn-success" type="submit" [disabled]="!scheduleCourseEnrollmentForm.valid">Schedule Course Enrollment</button>
  </form><!-- /form -->
</div>
