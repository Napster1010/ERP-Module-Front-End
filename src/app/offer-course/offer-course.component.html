<div class="col-md-6 offset-md-2">
    <form (ngSubmit)="offerCourse(offerCourseForm)" #offerCourseForm = "ngForm">

            <div class="form-group">
                <label for="inputCourseCode">Enter course code</label>
                <input type="text" ngModel name="courseCode" id="inputCourseCode" class="form-control" placeholder='for example  "CSD301" ' required autofocus #inputCourseCode = "ngModel">                       
            </div>
    
            <div class="form-group">
                 <label for="inputCourseName">Enter course name</label>
                <input type="text"ngModel id="inputCourseName" class="form-control" required name="courseName" #inputCourseName = "ngModel">
            </div>

            <div class="form-group">
                <label for="inputDepartment">Select Department</label>
                <select ngModel class="form-control" id="inputDepartment" name="department" required #inputDepartment = "ngModel">
                  <option *ngFor="let department of allDepartments" value="{{ department.departmentId }}">{{ department.departmentName }}</option>
                </select>
            </div>            
    
            <div class="form-group">
                <label for="inputCredits">Enter credits</label>
               <input type="text" ngModel id="inputCredits" class="form-control" required name="credits" #inputCredits = "ngModel">
           </div>

           <div class="form-group">
                  <label for="inputCourseDuration">Select course duration</label>
                  <select class="form-control" ngModel id="inputCourseDuration" name="courseDuration" required #inputCourseDuration = "ngModel">
                    <option value="1">Half semester</option>
                    <option value="2">Full semester</option>
                  </select>
         </div>
        
         <div *ngIf="status==='failure'" class="form-group alert alert-danger">  
                    Couldn't add course
        </div>
          
            <button class="btn btn-lg btn-success" type="submit" [disabled] = "!offerCourseForm.valid">Offer Course</button>                
     </form><!-- /form -->
</div>
